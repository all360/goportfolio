function setButton(tgt){

    tgt.addEventListener('mouseover', overButton);

function overButton(evt){

function formatDate( dateA ){
    if(typeof(dateA)  == 'object'){
        dateA = dateA['RawValue'];
    }
    // convert to short date
    alog( dateA );
    if( dateA.indexOf("/") == -1){
        var dateB = dateA.slice(0, 10).split('-');   
        var dateC = dateB[1] +'/'+ dateB[2] +'/'+ dateB[0];

        return dateC;
    }
    else{
        return dateA;
    }  
}

function init(){
	var dcInterval = setInterval(function(){

            var tx = h1.innerHTML;

            var state_abbreviation = document.getElementById('header');
            var tx3 = state_abbreviation.innerHTML;
			
			tx = tx.split('{State}').join(stateText);
            tx3 = tx3.split('{abbreviation}').join(abbreviation);
			
            state_abbreviation.innerHTML = tx3;
			h1.innerHTML = tx;

            var today = new Date();
            var deadlineOnlineDate = devDynamicContent.Google_Elections_Dynamic_Banners__GOTV__Countdown_To_Register__160902_Sheet1[0].register_deadline_online;

                document.getElementById('countDownDays2').innerHTML = 0;
                document.getElementById('daysLeft').innerHTML = 0;
            }
            else
            {

                deadlineOnlineDate = new Date( formatDate( deadlineOnlineDate ));
                var days = dateDiffInDays( today, deadlineOnlineDate);
                var day2 = parseInt(days) + 2;
                var day1 = parseInt(days) + 1;
                var day0 = parseInt(days);

                document.getElementById('countDownDays').innerHTML = formatDay( day2 );
                document.getElementById('countDownDays2').innerHTML = formatDay( day1 );
                document.getElementById('daysLeft').innerHTML = formatDay( day0 );
            
            }    

            var startDate = new Date( formatDate(devDynamicContent.Google_Elections_Dynamic_Banners__GOTV__Countdown_To_Register__160902_Sheet1[0].start_date));
            var endDate = new Date( formatDate(devDynamicContent.Google_Elections_Dynamic_Banners__GOTV__Countdown_To_Register__160902_Sheet1[0].end_date));

            if ((isNaN( startDate.getTime()) || isNaN( endDate.getTime()))){
                initGeneric();
            }
            else
            {
                init2();
            } 
		}
	}, 50);
}

function formatDay( countDownDay ) {

    if ( countDownDay < 0){
        countDownDay = 0;
    }

    return countDownDay;
}

function dateDiffInDays( dateA, dateB) {
    var _MS_PER_DAY = 1000 * 60 * 60 * 24;
    // Discard the time and time-zone information.
    var utc1 = Date.UTC(dateA.getFullYear(), dateA.getMonth(), dateA.getDate());
    var utc2 = Date.UTC(dateB.getFullYear(), dateB.getMonth(), dateB.getDate());
    
    return Math.floor((utc2 - utc1) / _MS_PER_DAY);
}

function setChompState(state){
    var cn = body.className.split(' ');
    for(var i=0;i<cn.length;i++){
        if(cn[i].indexOf('chomp') > -1){
            cn[i] = 'chomp'+state;
            body.className = cn.join(' ');
            return;
        }
    }
    cn[cn.length] = 'chomp'+state;
    body.className = cn.join(' ');
    return;
}

       setChompState(1);

       cta.style.opacity = "1";
    }, 400);// Animate first text field zooming out

}


function init2() {
    if(loopCount == 0){
        setTimeout(function(){
            alog('TIME IS UP');
        }, 14500);
    }
    body = document.getElementById('body');
    container = document.getElementById('container');
    container.classList.remove('gone');
    hitter = document.getElementById('hitter');
    cta = document.getElementById('cta');
    
    setButton(hitter);
    setButton(cta);
    checkLocal();
    
    // Set local
    var local = body.className.indexOf('local') > -1 ? 'local' : '';
    var prefix = local + '';
    body.className = prefix;
    
    // set the chomp lines as accessible variables
    var topChomper = document.getElementById('chomperTop');
    var botChomper = document.getElementById('chomperBot');
    
    // Add listener for chomper animations
    // this function just sets all of the platform prefixes
    var pfx = ["webkit", "moz", "MS", "o", ""];
    function prefixedEventListener(element, type, callback) {
        for (var p = 0; p < pfx.length; p++) {
            if (!pfx[p]) type = type.toLowerCase();
            element.addEventListener(pfx[p]+type, callback, false);
        }
    }
    prefixedEventListener(topChomper, 'AnimationEnd', function(evt){
        /*
        switch(evt.animationName){
            case 'chomp1TopAnimationStart':// Signifies the end of the first half of the first chomp animation
                //document.getElementById('startFrame').classList.add('gone');// This hides the start frame
                document.getElementById('startFrame').classList.remove('gone');// Make 'vote' div visible
                body.classList.remove('chompStart');// First half of chomp done
                body.classList.add('chompEnd');// This fires the second half of the first chomp animation which reveals the vote text
                break;
            case 'chomp2TopAnimationEnd':
                body.classList.add('bannerEnd');// Now the second chomp is done, setting this class makes the cta and footer stuff appear
                break;
        }
        */

        switch(evt.animationName){
            case 'chomp1TopAnimationStart':// Signifies the end of the first half of the first chomp animation
                document.getElementById('startFrame').classList.add('gone');// This hides the start frame
                document.getElementById('vote').classList.remove('gone');// Make 'vote' div visible
                body.classList.remove('chompStart');// First half of chomp done
                body.classList.add('chompEnd');// This fires the second half of the first chomp animation which reveals the vote text
                break;
            case 'chomp1TopAnimationEnd':
                //topChomper.classList.add('clear');// For the first chomp we needed to cover stuff, now we don't anymore
                //botChomper.classList.add('clear');// so this class sets the background color of the chomp rectangles to transparent
                body.classList.remove('chompEnd');// Now the chomp has finished
                setTimeout(function(){
                    setChompState(2);// Get ready to animate the second chomp which will hide 'vote' and reveal the end text
                    body.classList.add('chompStart');// Start the animation
                }, 3000);
                break;
            case 'chomp2TopAnimationStart':
                document.getElementById('vote').classList.add('gone');// Now we're chomped down, we can get rid of the 'vote'
                document.getElementById('startFrame').classList.remove('gone');// And make the end frame text visible
                body.classList.remove('chompStart');// First half of chomp done
                body.classList.add('chompEnd');// This fires the second half of the second chomp animation which reveals the end frame text
                break;
            case 'chomp2TopAnimationEnd':
                body.classList.add('bannerEnd');// Now the second chomp is done, setting this class makes the cta and footer stuff appear
                break;
        }
    });
    
    setTimeout(function(){
        
        document.getElementById('startFrame').classList.add('end');// Animate first text field zooming out
        setChompState(1);// When chomp state is set to 1 the class 'chomp1' gets added to body which sets it to play the first chomp
            body.classList.add('chompStart');// This fires the first half of the first chomp animation 
        //}, 1200);
        
    }, 400);// Animate first text field zooming out

    setTimeout(function(){

       
        setTimeout(function(){
            body.classList.add('dropDate');

                    body.classList.add('endFrame');
                }, 1000);

            }, 1000);    
        }, 1000);
    }, 4000);
};
// Easing
// t: current time, b: begInnIng value, c: change In value, d: duration
function easeInQuad(t, b, c, d) {
    return c*(t/=d)*t + b;
}
function easeOutQuad(t, b, c, d) {
    return -c *(t/=d)*(t-2) + b;
}
function easeInCubic(t, b, c, d) {
    return c*(t/=d)*t*t + b;
}
function easeOutCubic(t, b, c, d){// Cubic
    var tc = (t/=d)*t*t;
    return b+c*(tc);
};
function easeInExpo(t, b, c, d) {
    return (t==0) ? b : c * Math.pow(2, 10 * (t/d - 1)) + b;
}
function easeOutExpo(t, b, c, d) {// Exponential
    return (t==d) ? b+c : c * (-Math.pow(2, -10 * t/d) + 1) + b;
};
function easeInQuint(t, b, c, d) {
    return c*(t/=d)*t*t*t*t + b;
}
function easeOutQuint(t, b, c, d) {// Quintic
    var ts = (t/=d)*t;
    var tc = ts*t;
    return b+c*(tc*ts);
};
function easeInSine(t, b, c, d) {
    return -c * Math.cos(t/d * (Math.PI/2)) + c + b;
}
function easeOutSine(t, b, c, d) {
    return c * Math.sin(t/d * (Math.PI/2)) + b;
};
