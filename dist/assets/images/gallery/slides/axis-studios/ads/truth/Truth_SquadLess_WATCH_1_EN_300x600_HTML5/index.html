function setWord(ndx){
    if(body.className.indexOf('word') > -1){
    	var classes = body.className.split(' ');
    	for(var i=0;i<classes.length;i++){
    		if(classes[i].indexOf('word') > -1){
    			classes[i] = '';
    		}
    	}
        body.className = classes.join(' ');
    }
    if(ndx){
    	body.classList.add('word'+ndx);
    }
}
function goTruthFlickerInterval(){
	truthFlickerInterval = setInterval(function(){
		var truthFlickerSizes = [
			'scale(.5) translate(-10px, 10px)',
			'scale(.6) translate(-30px, 40px)',
			'scale(.7) translate(-55px, 80px)',
			'scale(.8) translate(-60px, 120px)',
            'scale(0.90) translate(-80px, 292px)',
			'scale(0.96) translate(-71px, 282px)',
			'scale(0.90) translate(-80px, 292px)',
			'scale(1.3) translate(-83px, 90px)',
			'scale(.6) translate(-80px, 90px)',
			'scale(.4) translate(0px, 0px)'
		];

		document.getElementById('truthLogo').style.transform = truthFlickerSizes[Math.min(truthFlickerState, truthFlickerSizes.length-1)];
		truthFlickerState += 1;
		if(truthFlickerState == 5 || truthFlickerState == 7){// This is so we can make it stop longer at full size centered
			var t = truthFlickerState == 5 ? 300 : 1200;
			clearInterval(truthFlickerInterval);
			setTimeout(function(){
				goTruthFlickerInterval();
			}, t);
		}else{
			if(truthFlickerState == truthFlickerSizes.length){
				clearInterval(truthFlickerInterval);
			}
		}
	}, 50);
  
};
