function formatDate( dateA ){
    if(typeof(dateA)  == 'object'){
        dateA = dateA['RawValue'];
    }
    // convert to short date
    alog( dateA );
    if( dateA.indexOf("/") == -1){
        var dateB = dateA.slice(0, 10).split('-');   
        var dateC = dateB[1] +'/'+ dateB[2] +'/'+ dateB[0];

        return dateC;
    }
    else{
        return dateA;
    }  
}

			return;

	}

	body.className = cn.join(' ');
	return;
}

// Easing
// t: current time, b: begInnIng value, c: change In value, d: duration
function easeInQuad(t, b, c, d) {
    return c*(t/=d)*t + b;
}
function easeOutQuad(t, b, c, d) {
    return -c *(t/=d)*(t-2) + b;
}
function easeInCubic(t, b, c, d) {
    return c*(t/=d)*t*t + b;
}
function easeOutCubic(t, b, c, d){// Cubic
    var tc = (t/=d)*t*t;
    return b+c*(tc);
};
function easeInExpo(t, b, c, d) {
    return (t==0) ? b : c * Math.pow(2, 10 * (t/d - 1)) + b;
}
function easeOutExpo(t, b, c, d) {// Exponential
    return (t==d) ? b+c : c * (-Math.pow(2, -10 * t/d) + 1) + b;
};
function easeInQuint(t, b, c, d) {
    return c*(t/=d)*t*t*t*t + b;
}
function easeOutQuint(t, b, c, d) {// Quintic
    var ts = (t/=d)*t;
    var tc = ts*t;
    return b+c*(tc*ts);
};
function easeInSine(t, b, c, d) {
    return -c * Math.cos(t/d * (Math.PI/2)) + c + b;
}
function easeOutSine(t, b, c, d) {
    return c * Math.sin(t/d * (Math.PI/2)) + b;
};

// This takes a string of text, how long you want it to take, and the DOM element you want it written in and "types" it out with easing - NIFTY!
function typeText(text, totalTime, target){
    var letters = text.split('');// Split into individual letters array
    // Initialize variables
    var startTime = new Date().getTime();
    var currentLetter = 0;
    var now = startTime;
    var newText = '';
    var typeInterval = setInterval(function(){
        // set letters and cursor based on easing function
        now = new Date().getTime() - startTime;
        currentLetter = Math.max(currentLetter, easeOutCubic(now, 0, letters.length, totalTime));
        newText = '';
        for(var i=0;i<currentLetter;i++){
            newText += letters[i];
        }
        if(now > totalTime){
            newText = text + '<span class="typingCursor blinking">|</span>';// Also appends a cursor to it, with a blinking class so that when you're at the end of the text the cursor blinks
            target.classList.add('done');
            clearInterval(typeInterval);
        }else{
            newText += '<span class="typingCursor">|</span>';
        }
        target.innerHTML = newText;
    }, 1);
}
