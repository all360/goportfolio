<main>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li *ngIf="selectedItem"> {{selectedItem.name}}</li>
        </ul>

      </div><!--/.nav-collapse -->
    </div>
  </nav>


  <div class="container-fluid">
    <section *ngFor="let item of gallery" (click)="onSelect(item)">
      <div class="slide" >
        <img class="slideImage" [src]="item.imageThumb" [alt]="item.name">
        <img class="slideCase" src="../../assets/images/gallery/silde/kodak35mmslide.png">
        <h3 class="slideTitle">{{item.name}}</h3>
      </div>
    </section>
  </div>

</main>
