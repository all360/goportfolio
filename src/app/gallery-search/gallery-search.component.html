<form id="search-component" class="navbar-form navbar-right p-x-md hidden-xs">

  <div class="form-group">
    <div class="input-group">
      <input #searchBox id="search-box" type="text" (focusout)="clearSearch()" class="form-control input-sm" placeholder="SEARCH" autocomplete="off"
             (keyup)="search(searchBox.value);" [(ngModel)]="name" name="first">
    </div>

    <ul class="app-search-list dropdown-menu" [style.display]="searchBox.value.length > 1 ? 'block' : 'none'">
      <li class="search-result" *ngFor="let item of galleryItems | async" (click)="gotoDetail(item); clearSearch()">
        <img class="autocomplete_sug_thumb" [src]="item.imageThumb">
        <span class="autocomplete_sug_label">{{item.name}}</span>
      </li>
    </ul>
  </div>

</form>
