<div id="search-component">
  <form class="form-inline">
    <input class="form-control m-b" #searchBox id="search-box" placeholder="search" (keyup)="search(searchBox.value)"/>
    <div *ngFor="let item of galleryItems | async"
         (click)="gotoDetail(item)" class="search-result" >
      {{item.name}}
    </div>
  </form>
</div>
