
<!DOCTYPE html>
<html lang="en">
<head>
  <meta data-template-name="disney-story-300x250-image">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
  <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/easing/EasePack.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/plugins/BezierPlugin.min.js"></script>
  
</head>
<body>
    <div id="main-container">
      <div id="exit"></div>

      <div id="background">
        <div id="texture-bg-img-0"></div>
      </div>

      <div class="iphone" id="iphone">
        <div id="iphone-img-0"></div>
        
        <div id="fanfold-holder">
          <div class="fanfold" id="fanfold">
            <div id="fanfold-controls"></div>
            <div id="fanfold-pages">
              <div id="fanfold-pages-bg"></div>
              <div class="fanfold-quote" id="fanfold-quote-0">Ranger Daisy<br>the new<br>space captain!</div>
              <div class="fanfold-quote" id="fanfold-quote-1">Captain space<br>ranger Daisy<br>ready for<br>launch.</div>
              <div id="fanfold-page-img-0"></div>
              <div id="fanfold-page-img-1"></div>
              <div id="fanfold-drop-img-0"></div>
              <div id="fanfold-drop-img-1"></div>
              <div id="fanfold-drop-img-2"></div>
              <div id="fanfold-drop-img-3"></div>
            </div>
          </div>
        </div> 

        <div class="photo-story" id="photo-story">

            <div id="photo-story-quote-0">Set them free.</div>

            <div id="photo-story-img-0"></div>
            <div id="photo-story-img-1"></div>
            <div id="photo-story-img-2"></div>
            <div id="photo-story-img-3"></div>

            <div id="photo-story-img-8"></div>
            <div id="photo-story-img-9"></div>
            <div id="photo-story-img-10"></div>
            <div id="photo-story-img-11"></div>

            <div id="photo-story-img-7"></div>
            <div id="photo-story-img-6"></div>
            <div id="photo-story-img-5"></div>
            <div id="photo-story-img-4"></div>

        </div>
        
        <div class="grey-overlay" id="grey-overlay"></div>
        <div class="quotes" id="quotes">There are countless <br>stories captured <br>on your phone.</div>
        <div id="thumb-img-0"></div>
      </div>
      
      <div class="end-quote" id="end-quote">The power of Story <br>is in your hands.</div>

      <div class="end-frame" id="end-frame">
        <div id="end-img-0"></div>
      </div>
    </div>



  <script src="logic.js"></script>
</body>
</html>
